<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Books</h1>
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>
                    <h3>Author</h2>
                </td>
                <td>
                    <h3>Title</h3>
                </td>
                <td>
                    <h3>ISBN</h3>
                </td>
                <td>
                    <h3>Year</h3>
                </td>
                <td>
                    <h3>Price</h3>
                </td>
                <td>
                    <h3>Category</h3>
                </td>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.price}"></td>

                <!-- <td th:text="${book.category.name}"></td> -->
                <td th:if="${book.category}" th:text="${book.category.name}"
                    th:utext="${book.category != null ? book.category.name : 'No Category'}"></td>
                <td th:unless="${book.category}">No Category</td>


                <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
                <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-secondary">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="/add" class="btn btn-success">Add Book</a>

</body>

</html>
