<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <title>Book List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1 class="col-md-4">Books</h1>

    <div class="col-md-4">
        <h3>Welcome <span sec:authentication="name"></span>!</h3>
    </div>
    <div class="col-md-4" style="padding:20px">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
        </form>
    </div>

    <div class="col-md-12">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <td>
                        <h3>Author</h2>
                    </td>
                    <td>
                        <h3>Title</h3>
                    </td>
                    <td>
                        <h3>ISBN</h3>
                    </td>
                    <td>
                        <h3>Year</h3>
                    </td>
                    <td>
                        <h3>Price</h3>
                    </td>
                    <td>
                        <h3>Category</h3>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <h3>Delete</h3>
                    </td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <h3>Edit</h3>
                    </td>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:text="${book.price}"></td>

                    <td th:if="${book.category}" th:text="${book.category.name}"
                        th:utext="${book.category != null ? book.category.name : 'No Category'}"></td>
                    <td th:unless="${book.category}">No Category</td>


                    <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}"
                            class="btn btn-danger">Delete</a></td>
                    <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}"
                            class="btn btn-secondary">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4" style="padding:20px">
        <a href="/add" class="btn btn-success">Add Book</a>
    </div>

</body>

</html>
